<div class="body_custom">
  <h1 class="text-center">Danh sách phiếu nhập kho</h1>

<table class="table table-sm" *ngIf="receipts.length >0">
  <thead>
    <tr>
      <th scope="col" style="width: 80px;">STT</th>
      <th scope="col" style="width: 150px;">Mã nhà cung cấp</th>
      <th scope="col">Tên nhà cung cấp</th>
      <th scope="col" >Ngày lập phiếu</th>
      <th scope="col">Tổng chi phí</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of receipts| paginate: { itemsPerPage: 10, currentPage: p }, let i = index">
      <td>{{i+1}}</td>
      <td>{{item.manufactureID}}</td>
      <td>{{item.manufactureName}}</td>
      <td>{{item.inputDay}}</td>
      <td>{{item.intoMoney}}</td>
      <td><button type="button" class="btn btn-sm btn-info m-1" routerLink="/confirm/{{item.receiptID}}">Xuất file</button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event" class="text-center" style="margin-top: 20px;"></pagination-controls>
</div>
