<div tabindex="-2">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận xuất file</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Bạn muốn xuất file nhập kho?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/reportReceipt">Thoát</button>
        <button type="button" class="btn btn-primary" (click)="getReport()">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
