
<section >
  <div class="container py-5 h-200 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>

            <div class="mb-4 content-input">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="text" id="username" name="username" class="form-control form-control-lg" [(ngModel)]="account.username"/>
            </div>

            <div class="mb-4 content-input">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg"[(ngModel)]="account.password" />
            </div>

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input check" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label check" for="form1Example3"> Remember password </label>
            </div> -->

            <button class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>

            <hr class="my-4" style="background-color: rgb(211, 209, 209);">

            <button class="btn btn-lg btn-block " style="background-color: #dd4b39; color: white;"
              type="submit">Sign in with google</button>
            <button class="btn btn-lg btn-block  mb-2" style="background-color: #3b5998; color: white;"
              type="submit">Sign in with facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
