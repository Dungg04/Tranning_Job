<h1 style="margin-top: 50px; margin-bottom: 30px;" class="text-center">Nhập thông tin hàng hoá</h1>
<form class="container">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Mã hàng hoá</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productID" id="productID" [(ngModel)]="product.productID" value="{{product.productID}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Tên hàng hoá</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productName" id="productName" [(ngModel)]="product.productName" value="{{product.productName}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"> Số lượng</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="amount" id="amount" [(ngModel)]="product.amount" value="{{product.amount}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Đơn giá</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price" id="price" [(ngModel)]="product.price" value="{{product.price}}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" (click)="editProduct()">Sửa</button>
    </div>
  </div>
</form>
