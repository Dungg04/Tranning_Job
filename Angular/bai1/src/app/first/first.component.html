<input #phone placeholder="phone number" />

<!-- lots of other elements -->

<!-- phone refers to the input element; pass its `value` to an event handler -->
<button type="button" (click)="callPhone(phone.value)">Call</button>

<h1 appHighlight>Hello 1111111111</h1>
<h1 [appHighlight] = "'blue'">Hello 1111111111</h1>
<h1 [appHighlight] = "'orange'">Hello 1111111111</h1>

<ul [ngSwitch]="loginName">
  <li *ngSwitchCase="'user'"><p>User is logged in...</p></li>

  <li *ngSwitchCase="'admin'">
    <p>Admin is logged in...</p>
    <app-home></app-home>
  </li>

  <li *ngSwitchDefault=""><p>Please choose login name</p></li>

</ul>

<input type="number" [(ngModel)]="counter"/>

<br/>
<span>Counter = {{counter}}</span>
<br/>
<span>Binh phương của {{counter}} = {{bp}}</span>
